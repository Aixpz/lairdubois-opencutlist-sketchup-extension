        Jeśli ta opcja jest wybrana, opcja *Automatyczna orientacja części* nie będzie miała wpływu na tę część.

        Stąd w lokalnym układzie współrzędnych:
        - *długość* znajduje się na osi <span style='color:red'>czerwonej</span>
        - *szerokość* znajduje się na osi <span style='color:green'>zielonej</span>
        - *grubość* znajduje się na osi <span style='color:blue'>niebieskiej</span>
      tags: Oznaczenia
      tags_help: |
        *Oznaczenia* umożliwiają dodawanie niestandardowych słów kluczowych do definicji każdej części.
        Możesz dodać dowolną liczbę oznaczeń.
        Widoczne części listy cięć mogą być następnie filtrowane na podstawie tych oznaczeń.
      tags_multiple_info: Wyświetlane są tylko popularne oznaczenia
      axes: Osie
      axes_help: "Zmień kolejność wymiarów, aby dopasować je do żądanych kolorów osi w swojej części."
      axes_tip: |
        Zwróć uwagę, że jeśli opcja *Automatyczna orientacja części* nie jest aktywna lub część jest *zablokowana na swoich osiach*, to: :
         - **długość** jest odczytywana na osi <strong style='color:red'>czerwonej</strong>
         - **szerokość** jest odczytywana na osi <strong style='color:green'>zielonej</strong>
         - **grubość** jest odczytywana na osi <strong style='color:blue'>niebieskiej</strong>
