      size_increase: Übermaße
      size_increase_help: |
        Übermaße vergrössern die Dimensionen eines einzelnen Teils.
        (*Beispiel : Übermaß für eine Fußleiste oder einen Anschlag, der bei der Montage noch angepasst wird.*)
      length_increase: Längenzumaß
      length_increase_help: Übermaß welches die **effektive Länge** vergrössert.
      width_increase: Breitenzumaß
      width_increase_help: Übermaß welches die **effektive Breite** vergrössert.
      thickness_increase: Dickenzumaß
      thickness_increase_help: Übermaß welches die **effektive Dicke** vergrössert.
      orientation: Ausrichtung
      orientation_locked_on_axis: An das Koordinatensystem binden
      orientation_locked_on_axis_help: |
        Ist diese Option aktiv, hat die Option *Automatische Orientierung der Teile* keinen Einfluss auf dieses Teil.

        Es gilt somit,
        - die *Länge* ist auf der  <span style='color:red'>roten</span> Achse
        - die *Breite* ist auf der  <span style='color:green'>grünen</span> Achse
        - die *Dicke* ist auf der  <span style='color:blue'>blauen</span> Achse
      tags: Tags
      tags_help: |
        Mit *Tags* können Sie jede Teildefinition mit Schlüsselwörtern ergänzen.
        Sie können beliebig viele Tags hinzufügen.
        Anschließend können Sie die sichtbaren Teile der Holzliste anhand dieser Tags auswählen.
      tags_multiple_info: Nur gemeinsame Tags werden angezeigt
      axes: Achsen
      axes_help: "Ordnen Sie die Abmessungen so an, dass sie mit den gewünschten Achsenfarben in Ihrem Teil übereinstimmen."
      axes_tip: |
        Als Hinweis gilt, wenn *Automatische Orientierung der Teile* nicht aktiviert ist oder das Teil *An das Koordinatensystem gebunden ist*, dann wird:
         - die **Länge** auf der <strong style='color:red'>roten</strong> Achse,
         - die **Breite** auf der <strong style='color:green'>grünen</strong> Achse und
         - die **Dicke** auf der <strong style='color:blue'>blauen</strong> Achse gelesen.
      axes_origin_position_none: Koordinatenursprung nicht ändern
      axes_origin_position_min: Den Ursprung an das Ende legen
      axes_origin_position_center: Den Ursprung ins Zentrum legen
      axes_origin_position_min_center: Den Ursprung in die Mitte einer Seite legen
