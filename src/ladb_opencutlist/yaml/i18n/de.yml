      over_width: Der Breite nach
      edge_disabled_help: "Diese Kante ist nicht konfigurierbar, da an dieser Kante des Teils im Modell keine materialtragende Fläche erkannt wurde."
      multiple_values: mehrfache Werte
    option:
      auto_orient: Automatische Orientierung der Teile
      auto_orient_help: |
        Ist diese Option aktiv, werden die Maße so sortiert, dass der größte Wert die *Länge* darstellt und der kleinste Wert die *Dicke*.

        Ansonsten werden die Maße der lokalen Achsen übernommen, wobei:
        - die *Länge* auf der <span style='color:red'>roten</span> Achse ist,
        - die *Breite* auf der <span style='color:green'>grünen</span> Achse ist, und
        - die *Dicke* auf der <span style='color:blue'>blauen</span> Achse ist
      smart_material: "*Intelligente* Zuweisung des Materials"
      smart_material_help: "Ist diese Option aktiv, wird ein geerbtes Material oder das Material eines enthaltenen Teils zugewiesen."
      dynamic_attributes_name: Attribut *Name* der dynamischen Komponenten verwenden
      dynamic_attributes_name_help: |
        Ist diese Option aktiv, wird die Bezeichnung aus dem Attribut *Name* der dynamischen Komponenten gelesen, sofern es definiert ist.

        <i class='ladb-opencutlist-icon-warning'></i> Die Instanzen von Teilen mit der gleichen Definition werden separat berücksichtigt, falls das Attribut *Name* nicht identisch ist.
      part_number_with_letters: Buchstaben zur Aufzählung verwenden
      part_number_with_letters_help: "Ist diese Option aktiv, werden Teile mittels Buchstaben (A, B, C, ... Z, AA, AB, ...) durchnummeriert."
      part_number_sequence_by_group: Teilenummerierung für jede Gruppe neu initialisieren
      part_number_sequence_by_group_help: "Ist diese Option aktiv, wird die Teilenummerierung bei jeder Gruppe (Liste von Teilen mit gleichem Material und gleicher Bruttodicke) auf 1 (oder A) zurückgesetzt."
      part_folding: Gleiche Teile zusammenfassen
      part_folding_help: "Ist diese Option aktiv, werden Teile mit **gleichen Maßen** und mit **gleichen Tags**  auf einer Zeile zusammengefasst (sofern die Anzeige dieser Fläche nicht ausgeblendet ist)."
      hide_entity_names: Instanzbezeichnungen ausblenden
      hide_entity_names_help: "Ist diese Option aktiv, werden **Instanzbezeichnungen** von Teilen nicht angezeigt."
      hide_tags: Tags ausblenden
      hide_tags_help: "Ist diese Option aktiv, werden die auf den Teilen platzierten **Tags** nicht angezeigt."
      hide_cutting_dimensions: Rohmaße ausblenden
