core:
  warning:
    old_su: Vous utilisez une ancienne version de Sketchup ({{ sketchupVersion }}). Ce plugin fonctionne, mais révèle certains bugs dus à cette ancienneté.<br/>Pour profiter pleinement de ce plugin, il est préconisé d'utiliser <strong>Sketchup 2017</strong>.
tab:
  cutlist:
    label: Débit
    title: Fiche de débit
    help: "Sélectionnez, sur votre scène, le composant racine de votre fiche de débit. Puis cliquez sur le bouton **Générer**.\nSi aucun composant n'est sélectionné, tous les composants visibles sur la scène seront considérés."
    material_unknow: Matière non définie
    not_available_thickness: Epaisseur non disponible
    tooltip:
      show_hide_block: Afficher / Marquer ce bloc
      scroll_to_block: Défiler vers le bloc
      edit_part_properties: Editer les propriétés
      material_origin_1: La matière prise en compte pour cette pièce est définie sur ses instances
      material_origin_2: La matière prise en compte pour cette pièce est actuellement héritée de l'un de ses éléments parents
      material_origin_3: La matière prise en compte pour cette pièce est actuellement extraite des ses éléments enfants
    form:
      title: Propriétés d'une pièce
      name: Nom
      material: Matière
    option:
      auto_orient: Orientation automatique des pièces
      auto_orient_help: Si cette option est active, les 3 dimensions des pièces sont triées pour que la plus grande représente la longueur et la plus petite l'épaisseur. Sinon, la longueur est sur l'axe rouge, la largeur sur le vert et l'épaisseur du le bleu.
      smart_material: Attrribution *intelligente* des matières
      smart_material_help: Si cette option est active, les pièces n'ayant pas de matière définie peuvent se voir attriburer la matière principale de leur éléments enfants ou celle héritée de leurs éléments parents.
      part_number_with_letters: Utiliser des lettres pour la numérotation de pièce
      part_number_with_letters_help: Si cette option est actve, les pièces sont numérotées avec des lettres (A, B, C, ... Z, AA, AB, ...).
      part_number_sequence_by_group: Réinitialiser les numéros de pièce par bloc
      part_number_sequence_by_group_help: Si cette option est actve, la numérotation des pièces est réinitialisée à 1 (ou A) à chaque bloc (groupe de pièces de même matière et épaisseur brute).
    list:
      summary: Résumé
      type: Type
      material_thickness: Matière / Epaisseur
      part_count: Nb. pièces
      area: Surface
      volume: Volume
      number: N°
      name: Désignation
      count: Nb.
      raw: Brute
      final: Finie
      length_short: Long.
      width_short: Larg.
      thickness: Epaisseur
      thickness_short: Ep.
    error:
      no_component_in_selection: Aucune instance de composant visible n'a été détectée dans votre sélection.
      no_component_in_model: Aucune instance de composant visible n'a été détectée sur votre scène.
    warning:
      partial_cutlist: Cette fiche de débit est une représentation partielle de votre modèle puisqu'elle n'utilise que les éléments sélectionnés.
      no_typed_materials_in_model: Votre modèle n'utilise aucune matière ayant un type défini (**Bois massif** ou **Bois panneau**).
      no_typed_materials_in_selection: Votre sélection n'utilise aucune matière ayant un type défini (**Bois massif** ou **Bois panneau**).
    tip:
      no_typed_materials: Appliquez une matière sur les pièces que vous souhaitez voir dans votre fiche de débit. Et définissez le type de cette matière (**Bois massif** ou **Bois panneau**) dans l'onglet **Matières**.
