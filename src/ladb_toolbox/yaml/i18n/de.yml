core:
  warning:
    old_su: |
      Sie verwenden eine ältere Version von Sketchup ({{ sketchupVersion }}). Dieses Plugin wird funktionnieren, es könnten aber Fehler auftreten.
      Um das Plugin besser zu nutzen, empfehlen wir die neueste Version von **Sketchup 2017** zu installieren.
tab:
  cutlist:
    label: Stückliste
    title: Stückliste
    help: |
      Wählen Sie die Basis ihrer Stückliste in der Szene aus und klicken dann auf **Generieren**.
      Werden keine Komponenten ausgewählt, verwendet die Stückliste alle sichtbaren Komponenten der Szene.
    material_unknow: Material nicht definiert
    not_available_thickness: Dicke nicht verfügbar
    tooltip:
      show_hide_block: Anzeigen / Ausblenden
      scroll_to_block: Zum Abschnitt blättern
      edit_part_properties: Eigenschaften editieren
      material_origin_1: Das Material dieses Stücks ist auf einer Instanz definiert
      material_origin_2: Das Material dieses Stücks wird von einem übergeordneten Stück geerbt.
      material_origin_3: Das Material dieses Stücks wird aus einem enthaltenen Teil extrahiert
    menu:
      show_all_groups: Alle Abschnitte anzeigen
      hide_all_other_groups: Alle anderen Abschnitte ausblenden
    form:
      title: Eigenschaften eines Stücks
      name: Name
      material: Material
    option:
      auto_orient: Automatische Orientierung der Stücke
      auto_orient_help: |
        Ist diese Option aktiv, werden die Masse sortiert, so dass der grösste Wert die *Länge* darstellt und der kleinste Wert die *Dicke*.
      
        Ansonsten werden die Masse der lokalen Achsen übernommen, wobei:
        - die *Länge* auf der <span style='color:red'>roten</span> Achse ist,
        - die *Breite* auf der <span style='color:red'>grünen</span> Achse ist, und
        - die *Dicke* auf der <span style='color:red'>blauen</span> Achse ist
      smart_material: "*intelligente* Zuweisung des Materials"
      smart_material_help: Ist diese Option aktiv, wird ein geerbtes Material oder das Material eines enthaltenen Teils zugewiesen.
      part_number_with_letters: Buchstaben zur Nummerierung verwenden
      part_number_with_letters_help: Ist diese Option aktiv, werden Stücke mittels Buchstaben (A, B, C, ... Z, AA, AB, ...) aufgezählt, andernfalls werden sie mit Nummern versehen.
      part_number_sequence_by_group: Aufzählung bei jedem Abschnitt reinitialisieren
      part_number_sequence_by_group_help: Ist diese Option aktiv, wird die Aufzählung für jeden Abschnitt (Gruppe mit gleicher Materialdicke) auf 1 (oder A) reinitialisiert.
      hide_untyped_material_dimensions: Abmessungen für Stücke ohne Material ausblenden
      hide_untyped_material_dimensions_help: Ist diese Option aktiv, werden die Abmessungen für Stücke ohne definiertes Material (**Massivholz** oder **Platten**) nicht angezeigt.
      hide_raw_dimensions: Rohmasse ausblenden
      hide_raw_dimensions_help: Ist diese Option aktiv, werden die **Rohmasse** nicht angezeigt.
      hide_final_dimensions: Fertigmasse ausblenden
      hide_final_dimensions_help: Ist diese Option aktiv, werden die **Fertigmasse** nicht angezeigt.
      part_order_strategy: Sortierfolge der Stücke
      part_order_strategy_help: |
        Die Sortierfolge der Stücke wird durch die Reihenfolge der folgenden Zeilen definiert.
        Jede Eigenschaft kann <i class="ladb-toolbox-icon-sort-asc"></i> *aufsteigend* oder <i class="ladb-toolbox-icon-sort-desc"></i> *absteigend* sortiert werden.
      property_thickness: Dicke
      property_length: Länge
      property_width: Breite
      property_name: Bezeichnung
      property_count: Menge
      reset: Einstellungen zurücksetzen
    list:
      summary: Zusammenfassung
      type: Art
      material_thickness: Material / Dicke
      part_count: Menge
      area: Fläche
      volume: Volumen
      number: Nr.
      name: Bezeichnung
      count: Menge
      raw: Rohmass
      final: Fertigmass
      length_short: L
      width_short: B
      thickness: Dicke
      thickness_short: D
    error:
      no_component_in_selection: Keine Instanz einer Komponente wurde in der Auswahl gefunden.
      no_component_in_model: Keine Instanz einer sichtbaren Komponente wurde in der Szene gefunden.
    warning:
      partial_cutlist: Diese Stückliste ist nur eine Teildarstellung ihres Modells, da lediglich eine Auswahl berücksichtigt wurde.
      no_typed_materials_in_model: Ihr Modell verwenden kein definiertes Material (**Massivholz** oder **Platten**).
      no_typed_materials_in_selection: Ihre Auswahl verwendet kein definiertes Material (**Massivholz** oder **Platten**).
    tip:
      no_component: |
        Zur Berücksichtigung in der *Stückliste* müssen die Teile Instanzen einer **Komponente** sein.
        Wenn Sie Gruppen verwenden, müssen diese in Komponenten konvertiert werden.
        Durch die Verwendung von Komponenten können Stücke repliziert werden ohne sie zu kopieren.
      no_typed_materials: Übertragen Sie ein Material auf die Stücke, die Sie in der Stückliste sehen möchten und definieren Sie die Eigenschaften dieses Materials im Tab <i class="ladb-toolbox-icon-materials"></i> *Materialien*.
  materials:
    label: Materialien
    title: Materialien
    type_0: Unbekannt
    type_1: Massivholz
    type_2: Platten
    tooltip:
      type_0: Materialart '$t(tab.materials.type_0)'
      type_1: Materialart '$t(tab.materials.type_1)'
      type_2: Materialart '$t(tab.materials.type_2)'
    form:
      title: Eigenschaften des Materials
      name: Bezeichnung
      type: Art
      cut_options: Stücklisteneinstellungen
      length_increase: Längenzumass
      width_increase: Breitenzumass
      thickness_increase: Dickenzumass
      std_thicknesses: Verfügbare Dicken
      std_thicknesses_help: Rohmass der verfügbaren Dicken in mm.
    error:
      no_materials: Ihr Modell enthält keine Materialien.
