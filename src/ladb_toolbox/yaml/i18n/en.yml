    label: About
    title: About
    version: Version
    credits: Technical Credits
    credits_description: |
      The plugin *L'Air du Bois : Toolbox for Sketchup* is being developped by [Boris Beaulant](https://www.lairdubois.fr/zeloko) and [Contributors](https://github.com/lairdubois/lairdubois-toolbox-sketchup-plugin/graphs/contributors).
